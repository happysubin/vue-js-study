<!DOCTYPE html>
<html>
<head>
    <title>Vue Components Registration Quiz</title>
</head>
<body>
<div id="app">
    <silbing-component v-bind:silbing-props-data="anotherMessage"></silbing-component>
    <child-component v-bind:props-data="message"></child-component>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script >
    Vue.component('silbing-component',{
        props:['silbingPropsData'],
        template : "<div>{{silbingPropsData}}<</div>"
    })

    Vue.component('child-component', {
        props: ['propsData'],
        template : '<p>{{propsData}}</p>'
    })

    new Vue({
        el : '#app',
        data : {
            message : 'Hello Vue! passed from Parent Component',
            anotherMessage : "This is another message"
        }
    })


</script>

</body>
</html>
