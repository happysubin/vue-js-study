<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Sample</title>
</head>
<body>
<div id="app"> <!-- div 범위가 app 인스턴스의 유효 범위다. -->
    {{ message }}
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app", //이게 id에 부착되는 느낌
        data: {
            message: "Hello Vue.js!"
        }
    });
</script>
</body>
</html>
