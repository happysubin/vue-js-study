<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue with Axios Sample</title>
</head>
<body>
<div id="app">
    <a v-if="flag">Vue JS</a>
    <ul>
        <li v-for="system in systems">{{system}}</li>
    </ul>
    <p v-show="flag">Vue JS</p>
    <h5 v-bind:id="uid">뷰 입문</h5>
    <button v-on:click="popupAlert(10)">경고 창 버튼</button>
    <button v-on:click="popup">이벤트 출력 버튼</button>


</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <script >

        new Vue({
            el : '#app',
            data : {
                flag: true,
                systems : ['java', 'spring', 'jpa', 'kotlin'],
                uid : 10
            },
            methods : {
                popupAlert: function(num){
                    return alert("경고 창!" + num)
                },
                popup:function(event){
                    console.log(event)
                }
            }
        })

    </script>

</body>
</html>
