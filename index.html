<!DOCTYPE html>
<html>
<head>
    <title>Vue.js Sample</title>
</head>
<body>
<div id="app">
    <my-component></my-component>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        // 컴포넌트 등록 코드
        components: {
            // '컴포넌트 이름': 컴포넌트 내용
            "my-component": {
                template: "<div>A custom component!</div>"
            }
        }
    });

</script>
</body>
</html>
